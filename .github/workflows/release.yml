name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-client:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust-targets: "aarch64-apple-darwin,x86_64-apple-darwin"
          - platform: ubuntu-22.04
          - platform: windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: client/src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Check formatting
        working-directory: client/src-tauri
        run: cargo fmt --check

      - name: Run clippy
        working-directory: client/src-tauri
        run: cargo clippy -- -D warnings

      - name: Build Tauri app (macOS universal)
        if: matrix.platform == 'macos-latest'
        working-directory: client
        run: npx tauri build --target universal-apple-darwin

      - name: Build Tauri app
        if: matrix.platform != 'macos-latest'
        working-directory: client
        run: npx tauri build

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: |
            client/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: |
            client/src-tauri/target/release/bundle/deb/*.deb
            client/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: |
            client/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  build-server:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: server

      - name: Check formatting
        working-directory: server
        run: cargo fmt --check

      - name: Run clippy
        working-directory: server
        run: cargo clippy -- -D warnings

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb package
        working-directory: server
        run: cargo deb

      - name: Upload server .deb
        uses: actions/upload-artifact@v4
        with:
          name: dist-server
          path: server/target/debian/*.deb
          if-no-files-found: error

  release:
    needs: [build-client, build-server]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/dist-macos/**/*
            artifacts/dist-linux/**/*
            artifacts/dist-windows/**/*
            artifacts/dist-server/**/*
